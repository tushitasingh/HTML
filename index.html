<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal - Clothing Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF3F0;
            color: #5D4157;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background-color: #E8D8C4;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav a {
            text-decoration: none;
            color: #5D4157;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #F2A29F;
        }
        .search-box {
            padding: 5px 10px;
            border: 2px solid #F2A29F;
            border-radius: 20px;
            outline: none;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?floral,fashion') no-repeat center;
            background-size: cover;
            padding: 120px 20px;
            color: #a45353;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            display: inline-block;
            background-color: #F2A29F;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #E18C8A;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .item {
            width: 200px;
            height: 250px;
            background-color: #FFE5E0;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #E8D8C4;
            padding: 20px;
            margin-top: 20px;
        }
        .feedback-form {
            margin: 20px auto;
            max-width: 400px;
            text-align: left;
        }
        .feedback-form input, .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #F2A29F;
            border-radius: 10px;
            outline: none;
        }
        .feedback-form button {
            background-color: #F2A29F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .feedback-form button:hover {
            background-color: #E18C8A;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #F2A29F;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .floating-button:hover {
            background-color: #E18C8A;
        }
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .item {
                width: 90%;
                max-width: 300px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Petal</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#collection">Collection</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <input type="text" class="search-box" placeholder="Search...">
    </header>

    <section class="hero">
        <h2>Bloom with Style</h2>
        <p>Discover our new floral collection and embrace your inner elegance.</p>
        <a href="#collection" class="btn">Shop Now</a>
    </section>

    <section id="collection" class="gallery">
        <div class="item">
            <img src="C:\Users\tushi\Downloads\img1.jpg" alt="Floral Dress">
        </div>
        <div class="item">
            <img src="C:\Users\tushi\Downloads\img2.jpg" alt="Fashion Blouse">
        </div>
        <div class="item">
            <img src="C:\Users\tushi\Downloads\img3.jpg" alt="Spring Collection">
        </div>
    </section>

    <section class="feedback-form">
        <h2>Feedback</h2>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="4" placeholder="Your Feedback"></textarea>
        <button type="submit">Submit</button>
    </section>

    <footer>
        <p>&copy; 2025 Petal. All rights reserved.</p>
    </footer>

    <a href="#" class="floating-button">Contact Us</a>
</body>
</html>
